<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arvis</title>
    <link rel="stylesheet" href="src/public/Css/styles.css" />
</head>

<body>
    <header>
        <div>
            <img src="/src/public/img/" alt="" />
            <h1>Arvis</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#Clima">Clima</a></li>
                <li><a href="#Agenda">Agenda</a></li>
                <li><a href="#SSH">SSH</a></li>
                <li><a href="#Sistema">Sistema</a></li>
                <li><a href="#App">App</a></li>
                <li><a href="#Perfil">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <div class="Clima">
        <h2 id="Clima">Clima</h2>
        <p>Información del clima actual y pronósticos.</p>
        <p></p>
    </div>
    <div class="agenda">
        <h2>Agenda</h2>
        <p></p>
    </div>
    <div class="terminal">
        <h2>Terminal</h2>
        <p></p>
    </div>
    <div>
        <h2>Estado del Servidor</h2>
        <p></p>
    </div>
    <footer>
        <time datetime="" id="hora-actual"></time>
        <time datetime="" id="fecha-actual"></time>
        <p>© 2024 Arvis. Todos los derechos reservados.</p>
    </footer>
    <script>
        function actualizarHora() {
            const elemento = document.getElementById("hora-actual");
            const ahora = new Date();

            elemento.textContent = ahora.toLocaleTimeString();

            elemento.setAttribute("datetime", ahora.toISOString());
        }

        setInterval(actualizarHora, 1000);

        actualizarHora();

        function actualizarFecha() {
            const el = document.getElementById("fecha-actual");
            const ahora = new Date();

            el.textContent = ahora.toLocaleDateString("es-ES", {
                weekday: "long",
                year: "numeric",
                month: "long",
                day: "numeric",
            });

            el.setAttribute("datetime", ahora.toISOString().split("T")[0]);
        }

        actualizarFecha();

        setInterval(actualizarFecha, 3600000);
    </script>
</body>

</html>
